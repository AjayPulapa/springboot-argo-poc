name: CI/CD Pipeline - Build and Deploy Spring Boot to AKS with ACR and ArgoCD (HTTPS)

on:
  push:
    branches:
      - main  # Trigger this pipeline on changes to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ✅ 2. Set up Java with JDK 17 for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ 3. Build the Spring Boot Application
      - name: Build Spring Boot JAR
        run: mvn clean install -DskipTests

      # ✅ 4. Log in to Azure CLI
      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ 5. Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry (ACR)
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      # ✅ 6. Build Docker Image and Push to ACR
      - name: Build Docker Image and Push to ACR
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/springboot-argo:v1 .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/springboot-argo:v1
