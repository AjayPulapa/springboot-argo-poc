name: Build and Deploy Spring Boot to AKS

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install JDK 17 for Maven build
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build the JAR file using Maven
      - name: Build Spring Boot JAR
        run: mvn clean install -DskipTests

      # Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Log in to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: az acr login --name springbootargo

      # Generate a unique image tag
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV

      # Build and push Docker image to ACR
      - name: Build and push Docker image
        run: |
          docker build -t azurespringbootcode.azurecr.io/springboot-argo:${{ env.IMAGE_TAG }} .
          docker push azurespringbootcode.azurecr.io/springboot-argo:${{ env.IMAGE_TAG }}

      # Update Kubernetes deployment manifest with new image tag
      - name: Update Kubernetes deployment
        run: |
          sed -i "s|image: azurespringbootcode.azurecr.io/springboot-argo:.*|image: azurespringbootcode.azurecr.io/springboot-argo:${{ env.IMAGE_TAG }}|g" k8s-manifests/deployment.yml
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "Updated deployment image to ${{ env.IMAGE_TAG }}"
          git push

      # Trigger ArgoCD Sync (Optional)
      - name: Trigger ArgoCD Sync
        run: |
          curl -X POST http://argocd-server.<namespace>:8080/api/v1/applications/springboot-app/sync \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_AUTH_TOKEN }}"
